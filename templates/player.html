<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <title>Player</title>
</head>
<body>
    <form class="form-audio" method="post" action="." enctype="multipart/form-data">
        <audio src="{{ url_for('static', filename=audio_path) }}" controls autoplay></audio>
        <div class="audio-buttons">
            <p class="audio-button" onclick="previousPage('{{filename}}','{{page}}')">Anterior</p>
            <a class="audio-button" href="/">Home</a>
            <p class="audio-button" onclick="nextPage('{{filename}}','{{page}}')">Siguiente</p>
        </div>
    </form>
</body>
<script src="{{ url_for('static', filename='JS/player.js') }}"></script>
</html>
