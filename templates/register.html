<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/register.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <p tabindex="1" id="regi">Registro de Usuario</p>
            <br><br>
            <form method="post" action=".">
                <input tabindex="2" id="inpUser" class="fadeIn input" type="text" placeholder="Usuario" required>
                <input tabindex="3" id="inpPass" class="fadeIn input" type="password" placeholder="Contraseña" required>
                <input tabindex="4" id="inpCPass" class="fadeIn input" name="confirmpassword" type="password" placeholder="Confirmar Contraseña" required>
                <input tabindex="5" id="btnsubmit" class="fadeIn btn" type="submit" value="Registrarse">
                <div id="formFooter">
                    <a href="/login/" tabindex="6" id="btnLogin" class="underlineHover">Login</a>
                </div>
                <p tabindex="7" id="error">{{error}}</p>
            </form>
        </div>
    </div>
    
</body>
<script src="{{ url_for('static', filename='JS/register.js') }}"></script>
</html>
